<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" type="text/css" href="/style/inicio.css">
<body>
    <br>
    <br>
    <br>
    <br>
    <br>
    <div class="container">
        <h2>Iniciar Sesión</h2>
        <form action="/login" method="post">
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" required><br>
            
            <label for="contraseña">Contraseña:</label><br>
            <input type="password" id="contraseña" name="contraseña" required><br>
            
            <input type="submit" value="Iniciar Sesión">
        </form>
        <p>No tienes una cuenta? <a href="./registro.html">Regístrate aquí</a></p> 
    </div>
<br>
<br>
<br>
<br>
<br>
<br>
    <footer>
        <h3>
            Entra con nosotros en una vida fitness!!! 
        </h3>
        <div class="iconos-sociales">
            <a href="https://www.facebook.com" target="_blank"><img src="/fotos/face.png" alt="Facebook" width="30px" height="30px"></a>
            <a href="https://www.instagram.com" target="_blank"><img src="/fotos/instagram.png" alt="Instagram" width="30px" height="30px"></a>
            <a href="https://www.linkedin.com" target="_blank"><img src="/fotos/Gmail-Logo.png" alt="LinkedIn" width="30px" height="30px"></a>
        </div>
        
    </footer>

</html>
